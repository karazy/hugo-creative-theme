{{ "<!-- TESTIMONIALS -->" | safeHTML }}
<section id="testimonials">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.testimonials.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.testimonials.list }}
            <div class="col-lg-4 col-sm-6">
                <div class="testimonial text-center">
                    <div class="tt-icon"><i class="fa fa-comment fa-5x wow bounceIn" data-wow-delay=".1s"></i></div>
                    <div class="tt-statement">{{ .statement }}</div>
                    <div class="tt-person">{{ .person }}</div>
                    <div class="tt-company">{{ .company }}</div>                    
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
